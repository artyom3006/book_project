{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Book{% endblock title %}

{% block content %}
<h2>Create Book</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Create Book</button>
</form>
<a href="{% url 'book_list' %}">Cancel</a>
{% endblock content %}
